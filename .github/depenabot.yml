version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "setuptools"
      - dependency-name: "pip"
      - dependency-name: "wheel"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
